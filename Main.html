<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=320, user-scalable=no" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Emergency Assistance App</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script type="text/javascript" charset="utf-8" src="js/Control.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/Maps.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/Position.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/ProviderList.js"></script>
    <script>
        $(document).one('deviceready', initApplication);
    </script>


</head>

<body style="background-color:black;">

<br>

<form action="">

    <input type="button" onClick="Call911()" name="Call 911" value="911"> <br>

    <input type="button" onClick="doPolice()" name="Call Police" value="police"> <br>

    <input type="button" onClick="doFirefighter()" name="Call Firefighters" value="firefighters"><br>

    <input type="button" onClick="viewHospitals()" id="hospitals" value="Hospitals"> <br>

    <input type="button" onClick="doAmbulance()" name="Call Ambulance" value="ambulance"> <br>

    <a href="OtherServices.html" id="main" data-role="button">Other Services</a>

</form>


<script>
    function doFirefighter(){
        var category = 'Firefighter';
        searchfor(category);
    }

    function doPolice(){
        var category = 'Police';
        searchfor(category);
    }

    function viewHospitals(){
        var category = 'Hospital';
        searchfor(category);
    }

    function doAmbulance(){
        var category = 'Ambulance';
        searchfor(category);
    }


    function Call911(){
        if (navigator.userAgent.indexOf("Android") != -1) {
            document.location.href = 'tel:911';
        } else if (navigator.userAgent.indexOf("iPhone") != -1) {
            window.location = 'telprompt://911';
            navigator.notification.alert('Entra',
                    function(){},
                    'Info'
            );
        }

    }

</script>
</body>

</html>
