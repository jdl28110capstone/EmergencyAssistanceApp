<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=320, user-scalable=no" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">


    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
    <script>
        $(document).bind("mobileinit", function(){
            $.mobile.page.prototype.options.domCache = true ;
            $.mobile.allowCrossDomainPages = true;
        });
    </script>
    <script src="cordova.js"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script type="text/javascript" charset="utf-8" src="js/Control.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/Maps.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/Position.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/ProviderList.js"></script>
    <script>
        $(document).one('deviceready', init);
    </script>

</head>



<body style="background-color:black;">


<div data-role="page" id="LoginPage">

    <header>
        <h1>Emergency Assistant App</h1>
    </header>

    <div data-role="content">
        <form id="form" >
             <div data-role="fieldcontain" class="ui-hide-label">
             <label for="username"><h1 style="color:white">Username:</h1></label>
             <input type="text" name="username" id="username" value="" placeholder="Username" />
             </div>

             <div data-role="fieldcontain" class="ui-hide-label">
             <label for="password"><h1 style="color:white">Password:</h1></label>
             <input type="password" name="password" id="password" value="" placeholder="Password" />
             </div>

             <input type="submit" value="Login" id="submitButton">

             <p>
             <h1 style="color:white">Not a member?</h1>
             <a href="register.html" id="register" data-role="button">Register</a>
             <p/>

        </form>
    </div>

</div>


<script>

    $("#LoginPage").on("pageinit", function(e) {

        checkPre();
        $.mobile.changePage("Main" +
                ".html");

    });

</script>


</body>

</body>

</html>
